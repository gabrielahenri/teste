<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Estoque Alimentar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Gerenciamento de Estoque Alimentar</h2>
        <p>Bem-vindo ao Sistema de Gerenciamento de Estoque Alimentar. Faça login para acessar o sistema e gerenciar seu estoque de alimentos de forma eficiente.</p>

        <div class="form-group">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" required placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required placeholder="Digite sua senha">
        </div>

        <button onclick="validarLogin(event)">Entrar</button>
        <p id="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
